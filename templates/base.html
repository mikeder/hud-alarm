<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{ escape(handler.settings["title"]) }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ escape(handler.settings['title']) }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--<li><a href="/">Home</a></li>-->
            <!--<li><a href="{{ escape(handler.settings['documentation']) }}" target="_blank">Documentation</a></li>-->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Alarms <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/add">Add</a></li>
                <li><a href="/remove">Remove</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/history">History</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="body">
      <script src="{{ static_url('js/jquery-2.1.4.min.js') }}"></script>
      <link href= "{{ static_url('css/jquery.datetimepicker.css') }}" rel="stylesheet" type="text/css" >
      <script src="{{ static_url('js/jquery.datetimepicker.js') }}"></script>
      <div id="content">
        {% block body %}{% end %}
      </div>
    </div>

    {% block bottom %}{% end %}
    <!-- Bootstrap core JavaScript -->
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
  </body>
</html>
