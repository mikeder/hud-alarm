{% extends "base.html" %}

{% block body %}
<script src="{{ static_url('js/jquery.countdown.js') }}"></script>

<span id="clock"></span>

<script>
var fiveSeconds = new Date().getTime() + 5000;
$('#clock').countdown(fiveSeconds, function(event) {
  $(this).html(event.strftime('%D days %H:%M:%S'));
});

$('#clock').on('finish.countdown', function(event) {
    var myWindow = window.open("/alarm", "", fullscreen=1);   // Opens a new window
    myWindow.focus();
});
</script>

{% end %}
