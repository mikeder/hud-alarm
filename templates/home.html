{% extends "base.html" %}

{% block body %}
    <link href="{{ static_url('css/jquery.datetimepicker.css') }}" rel="stylesheet">
    <div id="banner" class="ui-widget">
    </div>

    <div id="dialog-form" title="Add New Event">
      <p class="validateTips">All form fields are required.</p>

      <form>
        <fieldset>
          <input type="datetime" name="datetime" id="datetime" placeholder="Date & Time" class="text ui-widget-content ui-corner-all"><br>
          <input type="text" name="title" id="title" placeholder="Title" class="text ui-widget-content ui-corner-all"><br>
          <textarea name="description" id="description" placeholder="Description" class="text ui-widget-content ui-corner-all"></textarea><br>
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>
    <span id="clock"></span>
    <div id="event-contain" class="ui-widget">
      <h3>Upcoming Events:</h3>
      <div id="accordion">
          {% for alarm in alarms %}
          <h3>{{ alarm['title'] }} - {{ alarm['datetime'] }}</h3>
          <div>
            <p>
                <b>Time Remaining:</b><h4 data-countdown="{{ alarm['datetime'] }}"></h4><br>
                <b>Perform the following:</b><br>
                {{ alarm['description'] }}
                <a href="/alarm/{{ alarm['alarm_id'] }}" style="float:right">Alarm ID: {{ alarm['alarm_id'] }}</a>
            </p>
          </div>
        {% end %}
      </div>
    </div>
    <br>
    <button id="addEvent" class="btn btn-success">Add New</button>
    <script src="{{ static_url('js/jquery.datetimepicker.full.js') }}"></script>
    <script src="{{ static_url('js/jquery.countdown.js') }}"></script>
    <script src="{{ static_url('js/home.js') }}"></script>
{% end %}
