<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <!-- JQuery-UI CSS -->
    <link href= "{{ static_url('css/jquery-ui.css') }}" rel="stylesheet" type="text/css" >
    <link href= "{{ static_url('css/jquery-ui.theme.css') }}" rel="stylesheet" type="text/css" >
    <link href= "{{ static_url('css/jquery-ui.structure.css') }}" rel="stylesheet" type="text/css" >
    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div id="banner" class="ui-widget"></div><br>
      <div style="text-align:center;">
        <h1>{{ alarm['title'] }} - {{ alarm['endtime'] }}</h1>
        <p>
            <h2><b>Time Remaining:</b></h2><h1 data-countdown="{{ alarm['endtime'] }}"></h1><br>
            <h1><b>Perform the following:</b><br></h1>
            <h1>{% raw alarm['description'] %}<br></h1>
            <button style="top:50%;" id="close" class="btn btn-success">Close</button>
        </p>
          <audio src="{{ static_url('wav/evac.mp3') }}" preload="auto" id="sound1"></audio>
      </div>

    <script src="{{ static_url('js/jquery.js') }}"></script>
    <script src="{{ static_url('js/jquery.countdown.js') }}"></script>
    <script src="{{ static_url('js/alarm.js') }}"></script>
  </body>
</html>
